services:
  prometheus:
    image: prom/prometheus:v3.9.1
    container_name: prometheus
    expose:
      - "9090"
    volumes:
      - ./.devops/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./.devops/monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - ./data/prometheus:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    networks:
      - app-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

  grafana:
    image: grafana/grafana:12.3.2
    container_name: grafana
    expose:
      - "3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./.devops/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./.devops/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - prometheus
    labels:
      - "traefik.enable=true"

  grafana-dashboard-loader:
    image: curlimages/curl:latest
    container_name: grafana-dashboard-loader
    depends_on:
      - grafana
    volumes:
      - ./.devops/monitoring/grafana/dashboards:/dashboards:ro
      - ./.devops/monitoring/grafana/provisioning-init.sh:/provisioning-init.sh:ro
    networks:
      - app-network
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    command: sh -c "sleep 5 && sh /provisioning-init.sh"
    restart: on-failure

  alertmanager:
    image: prom/alertmanager:v0.30.1
    container_name: alertmanager
    expose:
      - "9093"
    volumes:
      - ./.devops/monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./data/alertmanager:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    networks:
      - app-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

  node-exporter:
    image: prom/node-exporter:v1.10.2
    container_name: node-exporter
    expose:
      - "9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    networks:
      - app-network
    restart: unless-stopped
    labels:
      - "traefik.enable=false"

  cadvisor:
    image: ghcr.io/google/cadvisor:0.56
    container_name: cadvisor
    expose:
      - "8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/kmsg:/dev/kmsg:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - app-network
    restart: unless-stopped
    labels:
      - "traefik.enable=false"
