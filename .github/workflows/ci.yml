name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      DEFAULT_URI: http://localhost
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: gd, zip, pdo, pdo_sqlite, pdo_mysql, mbstring, curl, xml, bcmath, exif, intl, opcache

      - name: Copy environment file
        run: cp api-symfony/.env.test api-symfony/.env

      - name: Install Composer dependencies
        working-directory: api-symfony
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run tests
        working-directory: api-symfony
        run: ./vendor/bin/phpunit --testdox

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test Docker build
        run: |
          docker build -f api-symfony/Dockerfile api-symfony/ -t phpqa-test
          docker run --rm phpqa-test php -v
